<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 5px solid brown;
            background-color: rgb(189, 142, 80);
            /* transition: background-color 5s ease 3s; */
            transition: width 5s ease-out 1s;
        }
        .box:hover{
            /* background-color: blueviolet; */
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>
</html>
